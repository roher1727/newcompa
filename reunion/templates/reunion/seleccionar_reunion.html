{% extends 'general/base.html' %}
{% load static%}

{% block content %}
<link rel="stylesheet" href="{% static 'css/reunion.css' %}">
<div class="container mt-5">
  <div style="text-align: center;">
    <h1 class="meeting-title">Buscar reuni√≥n</h1>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div class="card text-center">
        <div class="card-body">
          <div class="row">
            <p></p>
          </div>
          <div class="row">
            <div class="col">
              <div class="circular-landscape">

            </div>
            <div class="col">

          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-info btn-block"><i class="fas fa-window-close"></i> Siguiente</button>
