{% extends "general/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <br>
    <h1>Registro</h1>

    <form method="post" enctype="multipart/form-data"  class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button class="btn btn-success" type="submit" name="action">
            Registrate
        </button>
    </form>
</div>

{% endblock %}
